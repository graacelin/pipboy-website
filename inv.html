<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipboy</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pipboy.app.css">
</head>
<body>

    <div class="scan"></div>
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="main-nav nav-link" aria-current="page" href="stat.html">STAT</a>
              </li>
              <li class="nav-item">
                <a class="main-nav nav-link active" href="inv.html">INV</a>
              </li>
              <li class="nav-item">
                <a class="main-nav nav-link" href="#">DATA</a>
              </li>
              <li class="nav-item">
                <a class="main-nav nav-link" href="#">MAP</a>
              </li>
              <li class="nav-item">
                <a class="main-nav nav-link" href="#">RADIO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
            <button class="sub-nav nav-link active" id="weapons-tab" data-bs-toggle="tab" data-bs-target="#weapons" type="button" role="tab" aria-controls="weapons" aria-selected="true">WEAPONS</button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="sub-nav nav-link second-tab" id="junk-tab" data-bs-toggle="tab" data-bs-target="#junk" type="button" role="tab" aria-controls="armor" aria-selected="false">JUNK</button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="sub-nav nav-link third-tab" id="ammo-tab"   data-bs-toggle="tab" data-bs-target="#ammo" type="button" role="tab" aria-controls="ammo" aria-selected="false">AMMO</button>
            </li>
    </ul>


    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active full" id="weapons" role="tabpanel" aria-labelledby="weapons-tab">
            <ul class="item-list">
                <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                <li><a href="#" class="assaunt_rifle">Assault Rifle</a></li>
            </ul>


            <div class="item-stats">
                <div>
                    <img class="weapons-img" src="guns/44.png">
                </div>


                <div class="row-highlight">
                    <div class="col-12">
                        <span> Damage</span>
                        <span class="damage pull-right"> 48</span>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="col-12">
                        <span> Ammo</span>
                        <span class="ammo pull-right"> 500</span>
                        
                    </div>
                    
                </div>

                <div class="row-highlight">
                    <div class="col-12">
                        <span> Fire Rate</span>
                        <span class="fire_rate pull-right"> 48</span>
                    </div>
                    
                </div>

                <div class="row-highlight">
                    <div class="col-12">
                        <span> Accuracy</span>
                        <span class="range pull-right"> 48</span>
                    </div>
                    
                </div>

                <div class="row-highlight">
                    <div class="col-12">
                        <span> Weight</span>
                        <span class="weight pull-right"> 44</span>
                    </div>
                    
                </div>

            </div>


        </div> 
        <div class="tab-pane fade" id="junk" role="tabpanel" aria-labelledby="junk-tab">
            <ul class="junk-list">
                <li><a href="#" class="asbestos">Asbestos</a></li>
                <li><a href="#" class="bone">Bone</a></li>
            </ul>


            <div class="junk-stats">
                <div class="row-highlight">
                    <div class="col-12">
                        <span> Value</span>
                        <span class="value pull-right"> 6</span>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="col-12">
                        <span> Weight</span>
                        <span class="weight pull-right"> 0.1</span>
                        
                    </div>
                    
                </div>

            </div>
        </div>
        <div class="tab-pane fade" id="ammo" role="tabpanel" aria-labelledby="ammo-tab">
            <ul class="ammo-list">
                <li><a href="#" class="44mm">.44mm (13)</a></li>
                <li><a href="#" class="10mm">10mm (12)</a></li>
            </ul>


            <div class="ammo-stats">
                <div class="row-highlight">
                    <div class="col-12">
                        <span> Weight</span>
                        <span class="value pull-right"> 0.056</span>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="col-12">
                        <span> Value</span>
                        <span class="weight pull-right"> 3</span>
                        
                    </div>
                    
                </div>

            </div>
        </div>
    </div>


    <nav class="navbar-light pip-footer">
        <div class="row">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                LEVEL 1
                <div class="level-progress-big"> 
                  <div class="level-progress-indicator w80"></div>
                </div>
            </div>
            <div class="col-3">
                AP 70/70
            </div>
        </div>
    </nav>


    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script rel="stylesheet" src="js/bootstrap.js"></script>
    <script rel="stylesheet" src="js/pipboy.app.js"></script>
    
</body>
</html>
